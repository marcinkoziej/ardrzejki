<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Halko! Zgódź się na użycie kamery!</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-gif-shader.min.js"></script> 
    <script src="js/aframe-gif-component.min.js"></script> 
    <!-- <script src="aframe-effects.min.js"></script> -->
    <script src="js/aframe-ar.min.js"></script>
  </head>
  <!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
  <body style='margin : 0px; overflow: hidden;'>
	  <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false' loading-screen='dotsColor: white; backgroundColor: black'>
      <a-assets>
        <!-- for x in img/*; do h=$(basename $x .jpg); echo "<img id='$h' src='$x'/>"; done -->
<img id='death' src='img/death.jpg'/>
<img id='judgement' src='img/judgement.jpg'/>
<img id='justice' src='img/justice.jpg'/>
<img id='strength' src='img/strength.jpg'/>
<img id='temperance' src='img/temperance.jpg'/>
<img id='ten-swords' src='img/ten-swords.jpg'/>
<img id='the-chariot' src='img/the-chariot.jpg'/>
<img id='the-devil' src='img/the-devil.jpg'/>
<img id='the-emperor' src='img/the-emperor.jpg'/>
<img id='the-empress' src='img/the-empress.jpg'/>
<img id='the-fool' src='img/the-fool.jpg'/>
<img id='the-hanged-man' src='img/the-hanged-man.jpg'/>
<img id='the-hermit' src='img/the-hermit.jpg'/>
<img id='the-hierophant-card' src='img/the-hierophant-card.jpg'/>
<img id='the-high-priestess' src='img/the-high-priestess.jpg'/>
<img id='the-lovers' src='img/the-lovers.jpg'/>
<img id='the-magician' src='img/the-magician.jpg'/>
<img id='the-moon' src='img/the-moon.jpg'/>
<img id='the-star' src='img/the-star.jpg'/>
<img id='the-sun' src='img/the-sun.jpg'/>
<img id='the-tower' src='img/the-tower.jpg'/>
<img id='the-world' src='img/the-world.jpg'/>

      </a-assets>
      <!--
           c=0; for x in img/*; do h=$(basename $x .jpg); echo "<a-marker type='barcode' value='$c'><a-image src='#$h' position='0 1 0' scale='2 2 2' rotation='-90 0 0'/></a-marker>"; c=$((c+1)); done
      -->
     <a-marker type='barcode' value='0'><a-image src='#death' position='0 1 0' scale='2 2 2' rotation='-90 0 0'/></a-marker>
<a-marker type='barcode' value='1'><a-image src='#judgement' position='0 1 0' scale='2 2 2' rotation='-90 0 0'/></a-marker>
